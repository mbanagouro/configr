theme:
  name: material
  language: pt-BR
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Modo Claro
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Modo Escuro
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - header.autohide
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link
    - toc.follow

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - codehilite:
      linenums: false
  - toc:
      permalink: true
      toc_depth: 3
  - footnotes
  - attr_list
  - def_list
  - md_in_html
  # - pymdownx.emoji:
  #     emoji_index: !!python/name:material.extensions.emoji.twemoji
  #     emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mbanagouro
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/@aspnetpro

